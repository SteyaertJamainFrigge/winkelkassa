plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

group 'friggeSteyaertJamain.be'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'

    // https://mvnrepository.com/artifact/com.guigarage/flatter
    compile group: 'com.guigarage', name: 'flatter', version: '0.7'

    // https://mvnrepository.com/artifact/com.itextpdf/itextpdf
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13'

    compile files('./lib/annotations-16.0.2.jar')
}

javafx{
    version = '11.0.2'
    modules = ['javafx.controls', 'javafx.fxml']
}

mainClassName = 'FriggeSteyaertJamain.be.winkelKassa.main.Program'